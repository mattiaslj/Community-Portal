

<h1 class="col-sm-offset-4">{{vm.threadTitle}}</h1>


<ul uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"></ul>
<div ng-repeat="post in forumPosts" class="table-bordered">
    <table class="table table-bordered">
        <tbody>
            <tr class="row">
                <td style="word-break:break-all" class="col-sm-3">
                    {{post.User.UserName}}
                    <img src="http://lorempixel.com/200/200/1" />
                    <p>{{post.PostTime}}</p>
                </td>
                <td style="word-break:break-all">
                    <div>
                        <p id="postId:{{post.Id}}">
                            {{post.Body}}
                        </p>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <hr />
    <div ng-form="newPostForm" id="postForm">
        <label>Reply to thread</label>
        <textarea rows="10" cols="100" class="form-control" ng-model="vm.body" maxlength="5000" required />
        <a href="#/forum/:{{vm.threadTitle}}/:{{vm.id}}">
            <input type="submit" class="btn btn-sm btn-success" value="submit" ng-click="vm.createPost()" />
        </a>
    </div>
</div>
